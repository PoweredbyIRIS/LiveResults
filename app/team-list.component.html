<h1>A list of teams at {{wd.match}}</h1>
This page uses advance web technologie only the latest and greatest browser are supported
<h3>Teams:</h3>
<md-card>
    <md-tab-group>
        <md-tab label="splash1">
            <ul>
                <li *ngFor="let crew of wd.teams">{{crew.teamname}}</li>
            </ul>
        </md-tab>
        <md-tab label="splash2">
            <ul>
                <li *ngFor="let crew of wd.teams">{{crew.fieldnameshort}}</li>
            </ul>
        </md-tab>
        <md-tab label="splash3">
            <ul>
                <li *ngFor="let crew of wd.teams">{{crew.teamname}}</li>
            </ul>
        </md-tab>
        <md-tab label="splash4">
            <ul>
                <li *ngFor="let crew of wd.teams">{{crew.teamname}}</li>
            </ul>
        </md-tab>
        <md-tab label="Finish">
            <ul>
                <li *ngFor="let crew of wd.teams">{{crew.clubname}}</li>
            </ul>
        </md-tab>
    </md-tab-group>
</md-card>
